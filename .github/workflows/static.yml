# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout_repository
        uses: stacks-sbtc/actions/checkout@505c42b153ba2ac261c276e96bc5dc7b68d61039

      - name: Setup Pages
        id: setup_pages
        uses: stacks-sbtc/actions/github-pages/configure-pages@505c42b153ba2ac261c276e96bc5dc7b68d61039

      - name: Install LaTeX
        id: install_latex
        run: ./.doc/install-latex-ubuntu.sh

      - name: Build Website
        id: build_website
        run: ./.doc/build.sh

      - name: Upload Artifact
        id: upload_artifact
        uses: stacks-sbtc/actions/github-pages/upload-pages-artifact@ed353a33594a2fa97ea6702d838e4a935cce374d
        with:
          path: './target/doc/'

      - name: Deploy to GitHub Pages
        id: deploy_pages
        uses: stacks-sbtc/actions/github-pages/deploy-pages@505c42b153ba2ac261c276e96bc5dc7b68d61039
